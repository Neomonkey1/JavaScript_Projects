<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <br>
        <h1>Car Slideshow!</h1>
        <!--Slideshow container-->
        <div class="slideshow-container">
            <!--Full-width images with number and caption text-->
            <!--slide 1-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./Images/car1.jpg">
                <div class="text">classic Blue car</div>
            </div>
            <!--slide 2-->
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/car2.jpg">
                <div class="text">classic Black car</div>
            </div>
            <!--slide 3-->
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./Images/car3.jpg">
                <div class="text">classic Red car</div>
            </div>
            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!--The dots/circles-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="./JS/main.js"></script>
    </body>
</html>
